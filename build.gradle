plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.springbootexample'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.0.2'

	implementation 'org.projectlombok:lombok' /* lombok (getter, setter) 어노테이션 사용 가능 */
	
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.1'
	runtimeOnly 'mysql:mysql-connector-java:8.0.25' /* mybatis 연동 (Spring Boot 3 버전 이상부턴 mybatis도 3버전 이상으로 사용) */

	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	runtimeOnly 'mysql:mysql-connector-java' /* jdbc */

	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' /* 타임리프 사용 */
}

tasks.named('test') {
	useJUnitPlatform()
}
