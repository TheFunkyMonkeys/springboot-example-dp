<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<form method="post" action="/login" th:object="${member}"> <!-- member 변수로 전달 -->
    <div class="container">
        <h1>로그인</h1>
        <div class="form-group">
            <label for="loginId">loginId</label>
            <input type="text" class="form-control" id="loginId" name="loginId" placeholder="사용자 아이디">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="사용자 비밀번호">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </div>
</form>
</body>
</html>
